<!DOCTYPE html>
<html lang="en" ng-app="FitnessApp" ng-cloak>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>App</title>
  <link rel="icon" type="image/x-icon" href="ico.ico">

  <script src="./sup/angular.min.js"></script>
  <script src="./app.js"></script>

  <link rel="stylesheet" href="./sup/styles.css">

  <style>
    input:focus {
      outline: none;
      border: none;
      box-shadow: none;
    }

    input {
      border: none;
    }

    @font-face {
      font-family: "AvantGardeBold";
      src: url("./font/ITC Avant Garde Gothic LT Bold.otf") format("opentype");
      font-weight: bold;
      font-style: normal;
    }

    body {
      font-family: "AvantGardeBold", sans-serif;
    }

    .game-area {
      position: absolute;
      width: 990px;
      height: 1840px;
      top: 41px;
      left: 46px;
      overflow: hidden;
      border-radius: 69px;
      border: 8px solid transparent;
      transition: border-color 0.15s ease-in, border-color 0.4s ease-out;
    }

    .game-area.correct-answer {
      border-color: #22c55e;
    }

    .swipe-card {
      position: absolute;
      left: 50%;
      top: 68%;
      transform: translate(-50%, -50%);
      width: 550px;
      cursor: grab;
      transition: none;
      user-select: none;
      -webkit-user-select: none;
      z-index: 10;
    }

    .swipe-card.animating {
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .swipe-card.swipe-left {
      transform: translate(-50%, -50%) translateX(-220px) rotate(-12deg) scale(0.75);
      opacity: 0;
    }

    .swipe-card.swipe-right {
      transform: translate(-50%, -50%) translateX(220px) rotate(12deg) scale(0.75);
      opacity: 0;
    }

    .side-indicator {
      position: absolute;
      top: 68%;
      transform: translateY(-50%);
      z-index: 5;
      cursor: pointer;
    }

    .side-indicator.left {
      left: 15px;
      width: 140px;
    }

    .side-indicator.right {
      right: 15px;
      width: 160px;
    }

    .timer-display {
      font-size: 110px;
      color: white;
      text-align: center;
      margin-top: 20px;
    }

    .score-display {
      font-size: 50px;
      color: white;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body ng-controller="MainCtrl" style="background: url(./img/Artboard\ 1.png);">

  <section ng-show="page == 1">
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 280px;">
      <img style="width: 400px;" src="./img/Asset 2.png" />
      <img ng-click="pg_up()" style="margin-top: 450px;" src="./img/Asset 10.png">
    </div>
  </section>

  <section ng-show="page == 2">
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 80px;">
      <img style="width: 400px;" src="./img/Asset 2.png" />
      <div style="display: flex; flex-direction: column; text-align: center;  gap: 40px; margin-top: 100px;">
        <span style="font-size: 80px; color: white;">NAME</span>
        <input class="focus:outline-none border-none "
          style="font-size: 60px; text-align: center; padding: 20px 0; border-radius: 30px;" type="text" />
        <span style="font-size: 80px; color: white;">Mobile No.</span>
        <input class="focus:outline-none border-none "
          style="font-size: 60px; text-align: center; padding: 20px 0; border-radius: 30px;" type="text" />
      </div>
      <button ng-click="startGame()"
        style="font-size: 60px; background-color: white; color: palevioletred; padding: 20px 70px; border: none; margin-top: 180px; border-radius: 30px;">Start</button>
    </div>
  </section>

  <section ng-show="page == 3">
    <div class="game-area">
      <div style="display: flex; flex-direction: column; align-items: center; padding-top: 120px; width: 100%;">
        <img style="width: 400px;" src="./img/Asset 2.png" />
        <div class="timer-display">{{timer}}s</div>
        <div class="score-display">{{score}} / {{currentCardIndex + (currentCardIndex < cards.length ? 1 : 0)}}</div>
      </div>
      <img ng-click="swipeCard('left')" src="./img/Asset 12.png" class="side-indicator left" />
      <img ng-click="swipeCard('right')" src="./img/Asset 13.png" class="side-indicator right" />
      <div ng-if="currentCard">
        <img
          id="swipe-card"
          class="swipe-card"
          ng-src="{{currentCard.image}}"
        />
      </div>
    </div>
  </section>

  <section ng-show="page == 4">
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 120px;">
      <img style="width: 400px;" src="./img/Asset 2.png" />
      <img style="margin-top: -45px;" src="./img/Asset 14.png" />
      <img style="width: 80%; margin-top: -38px;" src="./img/Asset 17.png" />
      <img style="margin-top: 15px;" src="./img/Asset 15.png" />

    </div>
  </section>

  <section ng-show="page == 5">
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 120px;">
      <img style="width: 400px; margin-bottom: 50px;" src="./img/Asset 2.png" />
      <img src="./img/Asset 16.png" />
      <img style="width: 80%; margin-top: 90px;" src="./img/Asset 17.png" />
      <img style="margin-top: 15px;" src="./img/Asset 15.png" />

    </div>
  </section>


</body>

</html>

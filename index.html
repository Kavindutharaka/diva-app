<!DOCTYPE html>
<html lang="en" ng-app="FitnessApp" ng-cloak>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>App</title>
  <link rel="icon" type="image/x-icon" href="ico.ico">

  <script src="./sup/angular.min.js"></script>
  <script src="./app.js"></script>

  <link rel="stylesheet" href="./sup/styles.css">

  <style>
    input:focus {
      outline: none;
      border: none;
      box-shadow: none;
    }

    input {
      border: none;
    }

    @font-face {
      font-family: "AvantGardeBold";
      src: url("./font/ITC Avant Garde Gothic LT Bold.otf") format("opentype");
      font-weight: bold;
      font-style: normal;
    }

    body {
      font-family: "AvantGardeBold", sans-serif;
    }

    .game-area {
      position: absolute;
      width: 990px;
      height: 1840px;
      top: 41px;
      left: 46px;
      overflow: hidden;
      border-radius: 69px;
      border: 20px solid transparent;
      transition: border-color 0.15s ease-in, border-color 0.4s ease-out;
    }

    .game-area.correct-answer {
      border-color: #22c55e;
    }

    .swipe-card {
      position: absolute;
      left: 50%;
      top: 68%;
      transform: translate(-50%, -50%);
      width: 550px;
      cursor: grab;
      transition: none;
      user-select: none;
      -webkit-user-select: none;
      z-index: 10;
    }

    .swipe-card.animating {
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .swipe-card.swipe-left {
      transform: translate(-50%, -50%) translateX(-220px) rotate(-12deg) scale(0.75);
      opacity: 0;
    }

    .swipe-card.swipe-right {
      transform: translate(-50%, -50%) translateX(220px) rotate(12deg) scale(0.75);
      opacity: 0;
    }

    .side-indicator {
      position: absolute;
      top: 68%;
      transform: translateY(-50%);
      z-index: 5;
      cursor: pointer;
    }

    .side-indicator.left {
      left: 15px;
      width: 140px;
    }

    .side-indicator.right {
      right: 15px;
      width: 160px;
    }

    .timer-display {
      font-size: 110px;
      color: white;
      text-align: center;
      margin-top: 20px;
    }

    .score-display {
      font-size: 50px;
      color: white;
      text-align: center;
      margin-top: 10px;
    }

    /* Page 1 sparkle overlay */
    .sparkle-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1920px;
      pointer-events: none;
      overflow: hidden;
    }

    .sparkle {
      position: absolute;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 2.5s ease-in-out infinite;
    }

    .sparkle::before,
    .sparkle::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .sparkle::before {
      width: 100%;
      height: 3px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .sparkle::after {
      width: 3px;
      height: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.3) rotate(0deg); }
      50% { opacity: 1; transform: scale(1) rotate(180deg); }
    }

    .sparkle:nth-child(1) { top: 12%; left: 15%; animation-delay: 0s; width: 14px; height: 14px; }
    .sparkle:nth-child(2) { top: 30%; left: 80%; animation-delay: 0.4s; width: 10px; height: 10px; }
    .sparkle:nth-child(3) { top: 55%; left: 25%; animation-delay: 0.8s; width: 16px; height: 16px; }
    .sparkle:nth-child(4) { top: 70%; left: 70%; animation-delay: 1.2s; width: 11px; height: 11px; }
    .sparkle:nth-child(5) { top: 20%; left: 50%; animation-delay: 1.6s; width: 13px; height: 13px; }
    .sparkle:nth-child(6) { top: 85%; left: 40%; animation-delay: 0.3s; width: 9px; height: 9px; }
    .sparkle:nth-child(7) { top: 45%; left: 90%; animation-delay: 1.0s; width: 15px; height: 15px; }
    .sparkle:nth-child(8) { top: 65%; left: 10%; animation-delay: 1.8s; width: 12px; height: 12px; }
    .sparkle:nth-child(9) { top: 8%; left: 65%; animation-delay: 0.6s; width: 10px; height: 10px; }
    .sparkle:nth-child(10) { top: 40%; left: 55%; animation-delay: 2.0s; width: 14px; height: 14px; }
    .sparkle:nth-child(11) { top: 90%; left: 85%; animation-delay: 1.4s; width: 11px; height: 11px; }
    .sparkle:nth-child(12) { top: 75%; left: 35%; animation-delay: 0.2s; width: 13px; height: 13px; }

    /* Glass shine sweep */
    .shine-overlay {
      position: absolute;
      top: 0;
      left: -60%;
      width: 40%;
      height: 100%;
      background: linear-gradient(
        105deg,
        transparent 0%,
        rgba(255, 255, 255, 0.05) 30%,
        rgba(255, 255, 255, 0.15) 50%,
        rgba(255, 255, 255, 0.05) 70%,
        transparent 100%
      );
      animation: shine-sweep 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shine-sweep {
      0% { left: -60%; }
      50% { left: 120%; }
      100% { left: 120%; }
    }

    /* Button shake */
    .shake-btn {
      animation: shake 2.5s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes shake {
      0%, 70%, 100% { transform: translateX(0); }
      75% { transform: translateX(-12px) rotate(-3deg); }
      80% { transform: translateX(10px) rotate(2deg); }
      85% { transform: translateX(-8px) rotate(-2deg); }
      90% { transform: translateX(6px) rotate(1deg); }
      95% { transform: translateX(-3px); }
    }
  </style>
</head>

<body ng-controller="MainCtrl" style="background: url(./img/Artboard\ 1.png);">

  <section ng-show="page == 1" style="position: relative;">
    <div class="sparkle-container">
      <div class="shine-overlay"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 280px;">
      <img style="width: 400px;" src="./img/Asset 2.png" />
      <img ng-click="pg_up()" class="shake-btn" style="margin-top: 450px;" src="./img/Asset 10.png">
    </div>
  </section>

  <section ng-show="page == 2">
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 80px;">
      <img style="width: 400px;" src="./img/Asset 2.png" />
      <div style="display: flex; flex-direction: column; text-align: center;  gap: 40px; margin-top: 100px;">
        <span style="font-size: 80px; color: white;">NAME</span>
        <input class="focus:outline-none border-none "
          style="font-size: 60px; text-align: center; padding: 20px 0; border-radius: 30px;" type="text" />
        <span style="font-size: 80px; color: white;">Mobile No.</span>
        <input class="focus:outline-none border-none "
          style="font-size: 60px; text-align: center; padding: 20px 0; border-radius: 30px;" type="text" />
      </div>
      <button ng-click="startGame()"
        style="font-size: 60px; background-color: white; color: palevioletred; padding: 20px 70px; border: none; margin-top: 180px; border-radius: 30px;">Start</button>
    </div>
  </section>

  <section ng-show="page == 3">
    <div class="game-area">
      <div style="display: flex; flex-direction: column; align-items: center; padding-top: 120px; width: 100%;">
        <img style="width: 400px;" src="./img/Asset 2.png" />
        <div class="timer-display">{{timer}}s</div>
        <div class="score-display">{{score}} / {{currentCardIndex + (currentCardIndex < cards.length ? 1 : 0)}}</div>
      </div>
      <img ng-click="swipeCard('left')" src="./img/Asset 12.png" class="side-indicator left" />
      <img ng-click="swipeCard('right')" src="./img/Asset 13.png" class="side-indicator right" />
      <div ng-if="currentCard">
        <img
          id="swipe-card"
          class="swipe-card"
          ng-src="{{currentCard.image}}"
        />
      </div>
    </div>
  </section>

  <section ng-show="page == 4">
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 120px;">
      <img style="width: 400px;" src="./img/Asset 2.png" />
      <img style="margin-top: -45px;" src="./img/Asset 14.png" />
      <img style="width: 80%; margin-top: -38px;" src="./img/Asset 17.png" />
      <img style="margin-top: 15px;" src="./img/Asset 15.png" />

    </div>
  </section>

  <section ng-show="page == 5">
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 120px;">
      <img style="width: 400px; margin-bottom: 50px;" src="./img/Asset 2.png" />
      <img src="./img/Asset 16.png" />
      <img style="width: 80%; margin-top: 90px;" src="./img/Asset 17.png" />
      <img style="margin-top: 15px;" src="./img/Asset 15.png" />

    </div>
  </section>


</body>

</html>

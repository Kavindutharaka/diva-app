<!DOCTYPE html>
<html lang="en" ng-app="FitnessApp" ng-cloak>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>App</title>
  <link rel="icon" type="image/x-icon" href="ico.ico">

  <script src="./sup/angular.min.js"></script>
  <script src="./app.js"></script>

  <link rel="stylesheet" href="./sup/styles.css">

  <style>
    input:focus {
      outline: none;
      border: none;
      box-shadow: none;
    }

    input {
      border: none;
    }

    @font-face {
      font-family: "AvantGardeBold";
      src: url("./font/ITC Avant Garde Gothic LT Bold.otf") format("opentype");
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'Berkshire Swash';
      src: url('fonts/berkshireswash-regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Bulgaria Dreams';
      src: url('fonts/BulgariaDreamsRegular-ALOl2.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Montserrat';
      src: url('fonts/Montserrat-Italic-VariableFont_wght.ttf') format('truetype');
      font-weight: 100 900;
      /* variable range */
      font-style: italic;
    }


    body {
      font-family: "AvantGardeBold", sans-serif;
      overflow: hidden;
    }

    .game-area {
      position: absolute;
      width: 990px;
      height: 1840px;
      top: 41px;
      left: 46px;
      overflow: hidden;
      border-radius: 69px;
    }

    .correct-sel-border {
      width: 972px;
      height: 1811px;
      border: 54px solid transparent;
      position: absolute;
      top: -7px;
      left: -8px;
      pointer-events: none;
      transition: border-color 0.15s ease-in;
    }

    .correct-sel-border.correct-answer {
      border-color: #22c55e;
      transition: border-color 0.1s ease-in;
    }

    .correct-sel-border.fade-out {
      border-color: transparent;
      transition: border-color 0.5s ease-out;
    }

    .swipe-card {
      position: absolute;
      left: 50%;
      top: 75%;
      transform: translate(-50%, -50%);
      width: 550px;
      cursor: grab;
      transition: none;
      user-select: none;
      -webkit-user-select: none;
      z-index: 10;
    }

    .swipe-card.animating {
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .swipe-card.swipe-left {
      transform: translate(-50%, -50%) translateX(-220px) rotate(-12deg) scale(0.75);
      opacity: 0;
    }

    .swipe-card.swipe-right {
      transform: translate(-50%, -50%) translateX(220px) rotate(12deg) scale(0.75);
      opacity: 0;
    }

    .side-indicator {
      position: absolute;
      top: 43%;
      transform: translateY(-50%);
      z-index: 5;
      cursor: pointer;
    }

    .side-indicator.left {
      left: 15px;
      width: 148px;
    }

    .side-indicator.right {
      right: 20px;
      width: 115px;
    }

    .timer-display {
      font-family: 'Montserrat', sans-serif;
      position: absolute;
      top: 95px;
      left: 447px;
      font-size: 68px;
      color: white;
      text-align: center;
      font-weight: bold;
    }

    .score-display {
      font-family: 'Montserrat', sans-serif;
      position: absolute;
      top: 339px;
      left: 453px;
      font-size: 50px;
      color: white;
      text-align: center;
    }

    /* Page 1 sparkle overlay */
    .sparkle-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1920px;
      pointer-events: none;
      overflow: hidden;
    }

    .sparkle {
      position: absolute;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 2.5s ease-in-out infinite;
    }

    .sparkle::before,
    .sparkle::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .sparkle::before {
      width: 100%;
      height: 3px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .sparkle::after {
      width: 3px;
      height: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    .progress-wrapper {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 24px;
      margin: 40px 0;
    }

    .progress-track {
      /* position: absolute;
      top: 0;
      left: 0; */
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      border-radius: 20px;
    }

    /* UPDATED: Bar color */
    .progress-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #ae2761;
      /* The new bar color */
      border-radius: 20px 0 0 20px;
      transition: width 0.3s ease;
    }

    .progress-fill.full {
      border-radius: 20px;
    }

    .heart-marker {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      width: 55px;
      /* Slightly larger to match the image overlap */
      height: 55px;
      z-index: 10;
      transition: left 0.3s ease;
      pointer-events: none;
    }

    /* UPDATED: Heart color */
    .heart-marker path {
      fill: #921b51;
      /* The new heart color */
    }

    @keyframes sparkle {

      0%,
      100% {
        opacity: 0;
        transform: scale(0.3) rotate(0deg);
      }

      50% {
        opacity: 1;
        transform: scale(1) rotate(180deg);
      }
    }

    .sparkle:nth-child(1) {
      top: 12%;
      left: 15%;
      animation-delay: 0s;
      width: 14px;
      height: 14px;
    }

    .sparkle:nth-child(2) {
      top: 30%;
      left: 80%;
      animation-delay: 0.4s;
      width: 10px;
      height: 10px;
    }

    .sparkle:nth-child(3) {
      top: 55%;
      left: 25%;
      animation-delay: 0.8s;
      width: 16px;
      height: 16px;
    }

    .sparkle:nth-child(4) {
      top: 70%;
      left: 70%;
      animation-delay: 1.2s;
      width: 11px;
      height: 11px;
    }

    .sparkle:nth-child(5) {
      top: 20%;
      left: 50%;
      animation-delay: 1.6s;
      width: 13px;
      height: 13px;
    }

    .sparkle:nth-child(6) {
      top: 85%;
      left: 40%;
      animation-delay: 0.3s;
      width: 9px;
      height: 9px;
    }

    .sparkle:nth-child(7) {
      top: 45%;
      left: 90%;
      animation-delay: 1.0s;
      width: 15px;
      height: 15px;
    }

    .sparkle:nth-child(8) {
      top: 65%;
      left: 10%;
      animation-delay: 1.8s;
      width: 12px;
      height: 12px;
    }

    .sparkle:nth-child(9) {
      top: 8%;
      left: 65%;
      animation-delay: 0.6s;
      width: 10px;
      height: 10px;
    }

    .sparkle:nth-child(10) {
      top: 40%;
      left: 55%;
      animation-delay: 2.0s;
      width: 14px;
      height: 14px;
    }

    .sparkle:nth-child(11) {
      top: 90%;
      left: 85%;
      animation-delay: 1.4s;
      width: 11px;
      height: 11px;
    }

    .sparkle:nth-child(12) {
      top: 75%;
      left: 35%;
      animation-delay: 0.2s;
      width: 13px;
      height: 13px;
    }

    /* Glass shine sweep */
    .shine-overlay {
      position: absolute;
      top: 0;
      left: -60%;
      width: 40%;
      height: 100%;
      background: linear-gradient(105deg,
          transparent 0%,
          rgba(255, 255, 255, 0.05) 30%,
          rgba(255, 255, 255, 0.15) 50%,
          rgba(255, 255, 255, 0.05) 70%,
          transparent 100%);
      animation: shine-sweep 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shine-sweep {
      0% {
        left: -60%;
      }

      50% {
        left: 120%;
      }

      100% {
        left: 120%;
      }
    }

    /* Progress bar */
    .progress-bar-container {
      width: 700px;
      height: 40px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      overflow: hidden;
      margin-top: 15px;
      position: relative;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #22c55e, #4ade80);
      border-radius: 20px;
      transition: width 0.4s ease;
      min-width: 0;
    }

    .progress-bar-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.4);
    }

    /* Button shake */
    .shake-btn {
      animation: shake 2.5s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes shake {

      0%,
      70%,
      100% {
        transform: translateX(0);
      }

      75% {
        transform: translateX(-12px) rotate(-3deg);
      }

      80% {
        transform: translateX(10px) rotate(2deg);
      }

      85% {
        transform: translateX(-8px) rotate(-2deg);
      }

      90% {
        transform: translateX(6px) rotate(1deg);
      }

      95% {
        transform: translateX(-3px);
      }
    }
  </style>
</head>

<body ng-controller="MainCtrl" style="background: url(./png/bg.png);">

  <section ng-show="page == 1" style="position: relative; width: 1080px; height: 1920px;">
    <div class="sparkle-container">
      <div class="shine-overlay"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 280px;">
      <img style="width: 400px;" src="./img/Asset 2.png" />
      <img ng-click="pg_up()" class="shake-btn" style="margin-top: 180px;" src="./png/home_text.png">
    </div>
  </section>

  <section ng-show="page == 2" style="width: 1080px; height: 1920px;">
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 80px;">
      <img style="width: 400px;" src="./img/Asset 2.png" />
      <div
        style="display: flex; flex-direction: column; text-align: center;  gap: 40px; margin-top: 100px; width: 80%;">
        <span style="font-size: 80px; color: #931c51; font-family: 'Berkshire Swash', cursive;">NAME</span>
        <input class="focus:outline-none border-none "
          style="font-size: 60px; text-align: center; padding: 20px 0; border-radius: 40px; color: #931c51; text-transform: uppercase; font-weight: bold;"
          type="text" />
        <span style="font-size: 80px; color: #931c51; font-family: 'Berkshire Swash', cursive;">Mobile No.</span>
        <input class="focus:outline-none border-none "
          style="font-size: 60px; text-align: center; padding: 20px 0; border-radius: 40px; color: #931c51; text-transform: uppercase; font-weight: bold;"
          type="text" />
      </div>
      <img ng-click="startGame()" style="margin-top: 180px;" src="./png/start_btn.png">
    </div>
  </section>

  <section ng-show="page == 3" style="position: relative; width: 1080px; height: 1920px;">
    <div class="game-area">
      <div style="display: flex; flex-direction: column; align-items: center; padding-top: 120px; width: 100%;">
        <img style="width: 400px;" src="./img/Asset 2.png" />
        <div class="timer-display">{{timer}}s</div>
        <div class="score-display">{{score}} / {{currentCardIndex + (currentCardIndex < cards.length ? 1 : 0)}}</div>
        <div class="progress-bar-container">
          <div class="progress-bar-fill" ng-style="{'width': (currentCardIndex / cards.length * 100) + '%'}"></div>
          <div class="progress-bar-text">{{currentCardIndex}} / {{cards.length}}</div>
        </div>
      </div>
      <img ng-click="swipeCard('left')" src="./img/Asset 12.png" class="side-indicator left" />
      <img ng-click="swipeCard('right')" src="./img/Asset 13.png" class="side-indicator right" />
      <div ng-if="currentCard">
        <img
          id="swipe-card"
          class="swipe-card"
          ng-src="{{currentCard.image}}"
        />
      </div>
      <div class="correct-sel-border"></div>
  </section>

  <section ng-show="page == 4" style="width: 1080px; height: 1920px;">
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 120px;">
      <img style="width: 400px;" src="./img/Asset 2.png" />
      <!-- Progress bar showing final score user got -->
      <div class="progress-bar-container" style="margin-top: 20px;">
        <div class="progress-bar-fill" ng-style="{'width': (score / cards.length * 100) + '%'}"></div>
        <div class="progress-bar-text">{{score}} / {{cards.length}} Correct</div>
      </div>
      <img style="margin-top: -45px;" src="./img/Asset 14.png" />
      <img style="width: 80%; margin-top: -38px;" src="./img/Asset 17.png" />
      <img style="margin-top: 15px;" src="./img/Asset 15.png" />
    </div>
  </section>

  <section ng-show="page == 5" style="width: 1080px; height: 1920px;">
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 120px;">
      <img style="width: 400px; margin-bottom: 50px;" src="./img/Asset 2.png" />
      <!-- Progress bar showing final score user got -->
      <div class="progress-bar-container" style="margin-bottom: 20px;">
        <div class="progress-bar-fill" ng-style="{'width': (score / cards.length * 100) + '%'}"></div>
        <div class="progress-bar-text">{{score}} / {{cards.length}} Correct</div>
      </div>
      <img src="./img/Asset 16.png" />
      <img style="width: 80%; margin-top: 90px;" src="./img/Asset 17.png" />
      <img style="margin-top: 15px;" src="./img/Asset 15.png" />
    </div>
  </section>


</body>

</html>
